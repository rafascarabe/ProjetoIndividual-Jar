<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="assets/logo-nuvent-semFundo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/login.css">
        <link rel="website icon" type="png" href="assets/logo-nuvent-semFundo.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>

        <div class="bloco-login">
            <div class="nuvent">
                <img src="../assets/logo-nuvent-semFundo.png" alt="logo-nuvent">
                <h2>Nuvent</h2>
            </div>

            <div class="bem-vindo">
                <a href="../html/index.html"><img src="../assets/seta-esquerda.png" alt="seta-esquerda"></a>
                <h1>Bem vindo(a) de volta!</h1>
            </div>

            <span class="frase">Conecte sua conta para acessar</span>


            <div class="input-email">
                <p>E-mail</p>
                <input type="text" id="email_usuario">
            </div>


            <div class="input-senha">
                <p>Senha</p>
                <input type="password" id="senha_usuario">
            </div>

            <span id="mensagem_erro" style="color: red;"></span>

            <div class="links">
                <button onclick="entrar()" class="button-entrar">
                    Entrar
                </button>

                <button onclick="entrarComGmail()" class="button-entrar-gmail">
                    Usar uma conta Gmail
                </button>

                <span>Ainda não tem uma conta? <a href="../html/cadastroEmpresa.html">Cadastrar</a></span>
            </div>

        </div>

    </body>

</html>

<script>

    function entrar(){
        var email = email_usuario.value
        var senha = senha_usuario.value

        if(email == '' || email.trim() == '' || senha == '' || senha.trim() == ''){
            mensagem_erro.innerHTML = `&#10008; Preencha todas as informações`;
        } else if(senha.length <= 6){
            mensagem_erro.innerHTML = `&#10008; A senha deve ter 6 ou mais dígitos`;
        } else {
            // Aguardar 2 segundos antes de redirecionar para a página de perfil
          setTimeout(function () {
            window.location.href = 'cadastroEmpresa.html'; 
          }, 500);
        }
    }

</script>
